<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="megamek, mekhq, megameklab" />
  <meta property="og:image" content="{{ site.url }}/assets/images/icons/megamek.png" />
  <meta property="og:site_name" content="MegaMek" />
  <meta property="og:type" content="object" />
  <meta name="twitter:image" content="{{ site.url }}/assets/images/megamek_splash_spooky_hd.png">
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/assets/images/icons/favicon-apple-touch-114.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/images/icons/favicon-apple-touch-114.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/images/icons/favicon-apple-touch-144.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/images/icons/favicon-apple-touch-144.png">
  <link rel="icon" type="image/vnd.microsoft.icon" sizes="32x32 48x48" href="/assets/images/icons/favicon.ico">
  <link rel="icon" sizes="128x128" href="/assets/images/icons/favicon.icns">
  <link rel="icon" href="/assets/images/icons/favicon.png" type="image/x-icon">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link href="{{ '/assets/css/mmsite.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/css/syntax.css' | relative_url }}" rel="stylesheet">
  {% if page.layout == 'guide' %}
  <link href="{{ '/assets/css/guide.css' | relative_url }}" rel="stylesheet">
  {% endif %}
  {% seo %}
</head>

<body>
  <header>
    <nav class="navbar transparent navbar-expand-lg fixed-top">
      <div class='container'>
        <a class="navbar-brand" href="{{ site.url }}">
          <img src="{{ '/assets/images/icons/mm_word_logo.png' | relative_url }}" height="35" alt="MegaMek Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto me-auto">
            {% for menu_page in site.data.menu_pages %}
            {% if menu_page.name == page.title %}
            <a class="nav-item nav-link active" href="{{ menu_page.address | relative_url }}">{{ menu_page.name}}</a>
            {% else %}
            <a class="nav-item nav-link" href="{{ menu_page.address | relative_url }}">{{ menu_page.name}}</a>
            {% endif %}
            {% endfor %}
          </ul>
          <ul class="navbar-nav d-flex">
            <div class='theme-switch-wrapper text-light nav-item nav-link'>
              <label class='theme-switch' for='checkbox'>
                <input type='checkbox' id='checkbox' />
                <div class='slider round'></div>
              </label>
              <em>Dark Mode</em>
            </div>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class='container'>
    <div class='row'>
      <div class='col'>
        <img src="{{ '/assets/images/SOU/mm-background.jpg' | relative_url }}" class='rounded img-fluid mx-auto d-block' alt="MegaMek - BattleTech combat simulation" />
      </div>
    </div>
  </div>
